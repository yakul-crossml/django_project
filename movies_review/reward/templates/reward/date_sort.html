<form method="POST" action="date_sort">
    {% csrf_token %}
          from : <input type="date" name="from_date">
          to  :<input type="date" name="to_date">
          <input type="submit" name="submit" value="date_sort">
      </form>
<table>
<tbody>
    {% for movie in movies %}
  <tr>
    <th scope="row">{{movie.id}}</th>
    <td>{{movie.name}}</td>
    <td>{{movie.genre}}</td>
    <td>{{movie.release_date}}</td>
    <td>{{movie.language}}</td>
  <td>{{movie.avg_rating}}</td>
    <td>{{movie.duration}}  hrs</td>  </tr>
  {% endfor %}
</tbody>
</table>
